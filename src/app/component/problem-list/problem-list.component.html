

<div class="container mt-5">
    <h2 class="text-center">Problem List</h2>
  
    <div class="card mb-3">
      <div class="card-body">
        <form (submit)="saveAttempt()">
          <div class="form-group">
            <label for="title">Problem Id</label>
            <input
              type="text"
              id="title"
              [(ngModel)]="attempt.problemId"
              name="title"
              class="form-control"
              placeholder="Enter problem Id"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Solution</label>
            <input
              type="text"
              id="description"
              [(ngModel)]="attempt.mySolution"
              name="description"
              class="form-control"
              placeholder="Enter solution"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Time Taken</label>
            <input
              type="text"
              id="description"
              [(ngModel)]="attempt.tc"
              name="description"
              class="form-control"
              placeholder="Enter time taken"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Memory Used</label>
            <input
              type="text"
              id="description"
              [(ngModel)]="attempt.sc"
              name="description"
              class="form-control"
              placeholder="Enter memory used"
              required
            />
          </div>
          <div class="form-group">
            <label for="description">Programming Language</label>
            <input
              type="text"
              id="description"
              [(ngModel)]="attempt.language"
              name="description"
              class="form-control"
              placeholder="Enter Programming Language"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">
            {{ isEditing ? 'Update' : 'Add' }} Solution
          </button>
          <button type="button" class="btn btn-secondary mt-3" (click)="resetForm()">
            Cancel
          </button>
        </form>
      </div>
    </div>
  
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Problem Id</th>
              <th>Link</th>
              <th>Level</th>
              <th>Topic tag</th>
              <th>Gemini Solution</th>
              <th>View others' solution</th>
              <th>Your Solution</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let problem of problems">
              <td>{{ problem.problemId }}</td>
              <td>{{ problem.link }}</td>
              <td>{{problem.difficultyLevel}}</td>
              <td>{{problem.topicTag}}</td>
              <td>{{problem.solution}}</td>
              <td>
                <button class="btn btn-info btn-sm" (click)="viewTeamSolution(problem.problemId)">View Friend's Solution</button>
                
              </td>
              <td>
                <button class="btn btn-info btn-sm" (click)="isDone ? editAttempt(attempt): addAttempt(attempt)">{{ isDone ? 'Update' : 'Add' }}</button>
                
             
              
                <button class="btn btn-info btn-sm" (click)="deleteAttempt(attempt)">{{ isDone ? 'Delete' : ''}}</button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
